services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    environment:
      - API_INTERNAL_URL=http://api:3001