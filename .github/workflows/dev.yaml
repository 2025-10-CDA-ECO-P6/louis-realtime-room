name: CI-Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  lint:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'pnpm'

        - name: Setup pnpm
          uses: pnpm/action-setup@v3
          with:
            version: 8

        - name: Install dependencies
          run: pnpm install
          working-directory: web

        - name: Run ESLint
          run: pnpm run lint
          working-directory: web

