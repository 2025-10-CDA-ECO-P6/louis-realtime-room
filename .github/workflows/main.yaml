name: CI-Web

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  lint:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'pnpm'

        - name: Install pnpm
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install
          working-directory: web

        - name: Run ESLint
          run: pnpm run lint
          working-directory: web


  deploy:
    runs-on: ubuntu-latest
  
    steps:
      - name: Deploying on render 
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"