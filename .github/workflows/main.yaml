name: CI-Web

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  lint:
    runs-on: ubuntu-latest
    paths:
      - 'web/**'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
  
    steps:
      - name: Deploying on render 
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"